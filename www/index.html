<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body ng-app="SudokuSolver" ng-controller="SudokuController">

  <ion-pane>

    <ion-header-bar class="bar-positive">
      <h1 class="title">Sudoku Solver</h1>
    </ion-header-bar>

    <ion-content scroll="false">

      <!-- Sudoku board -->
      <div sudoku="" puzzle="puzzle"></div>

      <!-- Solve button -->
      <div class="solve-button-container">
        <div class="button button-positive solve-button" ng-click="solve()">
          Solve
        </div>
      </div>

    </ion-content>

  </ion-pane>

  <!-- Ionic/AngularJS -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- Cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- App code -->
  <script src="app/sudoku.module.js"></script>
  <script src="app/iterators.constant.js"></script>
  <script src="app/puzzle.factory.js"></script>
  <script src="app/sudoku.service.js"></script>
  <script src="app/sudoku.directive.js"></script>
  <script src="app/sudoku.controller.js"></script>
</body>

</html>
