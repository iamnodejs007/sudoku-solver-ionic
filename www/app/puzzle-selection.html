<ion-modal-view>
    <ion-header-bar class="bar bar-stable">
        <h1 class="title">Select a Puzzle</h1>
        <button class="button button-clear button-positive" ng-click="cancel()">
            Cancel
        </button>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="p in puzzles" ng-click="selectPuzzle(p)">
                {{p.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
