    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Classes MainControllerOptionsControllerOptionsServiceSolverServiceValidatorService Global initializeInvalidPuzzleFormatErrorNotInitializedErrorpuzzlesolve Global Members puzzle Expose the puzzle structure to the outside world Can be used for binding the controller Methods initialize(puzzle) Initialize the solver with a puzzle. Parameters: Name Type Description puzzle Array.&lt;int&gt; An array of 81 integers representing a sudoku puzzle. `0` represents an empty or unsolved cell InvalidPuzzleFormatError() Custom exception for an invalid puzzle format NotInitializedError() Custom exception when a service is not initialized properly solve(rowIndex, colIndex) Solve the puzzle - narrows down any possible candidates for empty cells - attempts each candidate until puzzle can be solved further - if puzzle cannot be solved with a chosen candidate, rollback and try the next candidate Parameters: Name Type Description rowIndex int Row index to start solving at colIndex int Column index to start solving at × Search results Close Documentation generated by JSDoc 3.4.0 on April 25th 2016, 8:03:25 pm using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes MainControllerOptionsControllerOptionsServiceSolverServiceValidatorService Global initializeInvalidPuzzleFormatErrorNotInitializedErrorpuzzlesolve Classes Classes MainController OptionsController OptionsService SolverService ValidatorService × Search results Close Documentation generated by JSDoc 3.4.0 on April 25th 2016, 8:03:25 pm using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes MainControllerOptionsControllerOptionsServiceSolverServiceValidatorService Global initializeInvalidPuzzleFormatErrorNotInitializedErrorpuzzlesolve Sudoku SolverAn hybrid-mobile app that solves sudoku puzzles. Install dependenciesGlobally install dev tools: npm install -g cordova ionic gulp karma In the project folder, run: npm install &amp;&amp; bower install Run the appTo view the app in a web browser: ionic serve A browser should start and display the app. If not, navigate to http://localhost:8100. To run on an iOS emulator: ionic platform add ios ionic emulate ios Wait for the emulator to open. To deploy through Xcode, open ./platforms/ios/Sudoku Solver.xcodeproj and hit the play button. Run the unit testsgulp unit-tests View the API docsDocumentation is automatically generated from JSDoc comments throughout the code. To view the docs, open ./docs/gen/index.html. Note the 'Classes' drodpown in the menu bar. Using the appBy default, a puzzle is loaded into the main view. Tap the 'Solve' button to solve the puzzle. To switch between puzzles, hit the settings icon in the top right, and tap a puzzle. The &quot;Experimental&quot; section is exactly that... experimental :). Enabling &quot;Slow Motion&quot; will use a Web Worker instead of the angular service to solve the puzzle. There are spin-loops in the Web Worker to allow for incremental UI updates to visualize the solution as it is formed. Not recommended for use on an actual mobile phone (desktop browser only) Loading your own puzzleTo load your own puzzle to solve, open up ./www/app/common/puzzle.factory.js. You can add a data structure in the following format to the array of puzzles: { name: 'My Test Puzzle', date: [] // array of 81 elements (0 represents an empty cell) }ScreenshotsMain UI Options Pane × Search results Close Documentation generated by JSDoc 3.4.0 on April 25th 2016, 8:03:25 pm using the DocStrap template. "},"MainController.html":{"id":"MainController.html","title":"Class: MainController","body":" Documentation Classes MainControllerOptionsControllerOptionsServiceSolverServiceValidatorService Global initializeInvalidPuzzleFormatErrorNotInitializedErrorpuzzlesolve Class: MainController MainController new MainController() Main interacti ype Description enabled boolean True to enable and false to disable &lt;static&gt; this.useWebWorker() Determine if the app is using web workers Returns: Flag to indicate if web workers are enabled Type boolean × Search results Close Documentation generated by JSDoc 3.4.0 on April 25th 2016, 8:03:25 pm using the DocStrap template. "},"SolverService.html":{"id":"SolverService.html","title":"Class: SolverService","body":" Documentation Classes MainControllerOptionsControllerOptionsServiceSolverServiceValidatorService Global initializeInvalidPuzzleFormatErrorNotInitializedErrorpuzzlesolve Class: SolverService SolverService new SolverService() Responsible for solving the sudoku puzzle. Members &lt;static&gt; this.puzzle :puzzle The puzzle data structure. Can be used for binding a controller Type: puzzle Methods &lt;static&gt; this.initialize(puzzle) Initialize the solver with a puzzle. Parameters: Name Type Description puzzle Array.&lt;int&gt; An array of 81 integers representing a sudoku puzzle. 0 represents an empty or unsolved cell &lt;static&gt; this.solve(rowIndex, colIndex) Solve the puzzle - narrows down any possible candidates for empty cells - attempts each candidate until puzzle can be solved further - if puzzle cannot be solved with a chosen candidate, rollback and try the next candidate Parameters: Name Type Description rowIndex int Row index to start solving at colIndex int Column index to start solving at × Search results Close Documentation generated by JSDoc 3.4.0 on April 25th 2016, 8:03:25 pm using the DocStrap template. "},"ValidatorService.html":{"id":"ValidatorService.html","title":"Class: ValidatorService","body":" Documentation Classes MainControllerOptionsControllerOptionsServiceSolverServiceValidatorService Global initializeInvalidPuzzleFormatErrorNotInitializedErrorpuzzlesolve Class: ValidatorService ValidatorService new ValidatorService() Utility class that validates a sudoku puzzle. Methods &lt;static&gt; this.validate(puzzle) Determines if t
